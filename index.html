    <script>
        'use strict'
    // Задание 4
    function sum(x, y){
        return x + y;
    }
    console.log(sum(5, 4));
    function dif(x, y){
        return x - y;
    }
    console.log(dif(5, 4));
    function div(x, y){
        return x / y;
    }
    console.log(div(5, 4));
    function mult(x, y){
        return x * y;
    }
    console.log(mult(5, 4));
    // Задание 5
    function mathOperation(arg1, arg2, operation){
        switch (operation){
            case 'сложение':
                return sum(arg1, arg2);
                break;
            case 'вычитание':
                return dif(arg1, arg2);
                break;
            case 'деление':
                return div(arg1, arg2);
                break;
            case 'умножение':
                return mult(arg1, arg2);
                break;
            default: 
                return 'Введите нужную операцию';
                break;       
        }
    }
    console.log(mathOperation(2, 3, 'сложение'));
    </script>
