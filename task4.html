<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      function findPhoto(element) {
        return "photos" in element && element.photos.length > 0;
      }
      function orderPrice(element1, element2) {
        return element1.price - element2.price;
      }
      const products = [
        {
          id: 3,
          price: 127,
          photos: ["1.jpg", "2.jpg"],
        },
        {
          id: 5,
          price: 499,
          photos: [],
        },
        {
          id: 10,
          price: 26,
          photos: ["3.jpg"],
        },
        {
          id: 8,
          price: 78,
        },
      ];
      let arrProducts = products.filter(findPhoto);
      console.log(arrProducts);
      products.sort(orderPrice);
      console.log(products);
    </script>
  </body>
</html>
